<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<title id="title"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
	<link rel="stylesheet" href="css/mikhmon-ui-light.css">
	<link rel="stylesheet" href="css/background.css">
	<link rel="icon" href="img/favicon.png" />
</head>

<body class="background">
	<div class="container">
		<div class="row">
			<div class="col-8 mr-a" id="main" style="float:none;">
				<div class="row">
					<div class="col-4">


						<!-- Slideshow container -->
						<div class="slideshow-container">

							<!-- Full-width images with number and caption text -->
							<div class="mySlides fade box bmh-80 bg-primary box-shadow text-center">
								<div style="border-radius: 5px; width:100%; max-width: 200px; height:103px;" />
							</div>
						</div>

						<div class="mySlides fade box bmh-80 bg-primary box-shadow text-center">
							<img src="img/logo.png"
								style="border-radius: 5px; width:100%; max-width: 200px; height:auto;" />
						</div>
					</div>
					<!-- Next and previous buttons -->


					<div class="row">
						<div class="col-12">
							<div class="card  box-shadow">
								<div class="card-header login bg-primary">
									<h3>Silakan Login</h3>
								</div>
								<div class="card-body">
									$(if chap-id)
									<form name="sendin" action="$(link-login-only)" method="post">
										<input type="hidden" name="username" />
										<input type="hidden" name="password" />
										<input type="hidden" name="dst" value="$(link-orig)" />
										<input type="hidden" name="popup" value="true" />
									</form>

									<script type="text/javascript" src="/md5.js"></script>
									<script type="text/javascript">
										<!--
										function doLogin() {
											document.sendin.username.value = document.login.username.value;
											document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value +
												'$(chap-challenge)');
											document.sendin.submit();
											return false;
										}
										//
										-->
									</script>
									$(endif)

									<div>
										<form autocomplete="off" name="login" action="$(link-login-only)" method="post"
											$(if chap-id) onSubmit="return doLogin()" $(endif)>
											<input type="hidden" name="dst" value="$(link-orig)" />
											<input type="hidden" name="popup" value="true" />
											<div class="row">
												<div class="col-4 col-md-4">
													<div class="box mr-2 pointer text-center text-light" id="btnvcr"
														onclick="voucher()">Voucher</div>
												</div>
												<div class="col-4 col-md-4">
													<div class="box mr-2 pointer text-center text-light" id="btnmem"
														onclick="member()">Member</div>
												</div>
											</div>
											<input class="form-control-md mr-t-10 plch-center" name="username"
												type="text" value="$(username)" placeholder="Voucher" />
											<input class="form-control-md mr-t-10 plch-center" name="password"
												type="hidden" placeholder="Password" />

											<div class="text-center mr-t-10">
												<button type="submit" class="w-12 btn-md bg-success pd-5">Login</button>
											</div>
										</form>
									</div>

									$(if error)<div class="alert bg-danger text-center mr-t-10">$(error)</div>
									$(endif)
								</div>
								<div class="card-footer login bg-primary mr-t-10 text-center">

								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-8">
					<div class="row">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		<!--
		document.login.username.focus();

		// login page 2 mode by Laksamadi Guko

	</script>
</body>

</html>
